<html>

  <meta charset="utf-8" />
  <title localizationid="courseoutline_Online_Learning_b5ef3375-b869-407c-ac6b-f4f145a9b045">
    التعلم عبر الإنترنت
  </title>
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/style2.css" />
  <script type="text/javascript" src="../js/extensions.js"></script>
  <script type="text/javascript" src="../js/JQuery.js"></script>
  <script type="text/javascript" src="../js/data.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript">
    var courseManager = this.OnlineLearning.CourseManager;
    $(document).ready(function () {
      var course = courseManager.getCurrentCourse();
      if (course) {
        $("#courseTitle").html(course.title);
        $("#timeLocation").html(course.location);
        $("#courseDescription").html(course.description);
        $("#lectures").html(
          buildLecturesHTMLContent(
            courseManager.getDBCourseLecturesByCourseID(course.id)
          )
        );
        $("#lectures dt a").click(function () {
          courseManager.setCurrentCourseLastAccessedLecture(
            $(this).attr("id"),
            $(this).attr("parent")
          );
        });
      }
    });
  </script>
</head>
